<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./font/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="./font/second/stylesheet.css" type="text/css" charset="utf-8" />
    <!-- <link rel="stylesheet" href="./font/Josefin/stylesheet.css" type="text/css" charset="utf-8" /> -->
    <link rel='icon' type="image/png" href="../src/assets/global/letter-e.png">    
    <title>Envysion Digital Marketing</title>
</head>
<body>
    <section class="wrapper">
        <nav class='nav'>
            <a class='nav__button-logo' href='index.html#home'>
                <img 
                    src='../assets/global/envysion_dm_logo.png' alt="company logo" class='logo'>
                </a>
                <div class='nav__button-x'
                id='nav__button-x'>
                <div>
                    <span class='line-1'></span>
                    <span class='line-2'></span>
                    <span class='line-3'></span>
                </div>
            </div>
        </nav>
        <section class='pricing--home' id='home'>
            <section class='menu-cover' id='menu-cover'>
                <section class='menu-cover__list'>
                    <ul class='menu-cover__list--ul'>
                        <li class='menu-cover__list--li'>
                            <a 
                            class='menu-cover__list--anchor' 
                            href="../index.html#home"
                            data-text='Home'
                            id='home-button'>Home
                            </a>
                        </li>
                        <li class='menu-cover__list--li'>
                            <a 
                            class='menu-cover__list--anchor' 
                            href="./services.html" 
                            data-text='Services'
                            id='services-button'>Services
                            </a>
                        </li>
                        <li class='menu-cover__list--li'>
                            <a 
                            class='menu-cover__list--anchor' 
                            href="./pricing.html" 
                            data-text='Pricing'
                            id='pricing-button'>Pricing
                            </a>
                        </li>
                        <li class='menu-cover__list--li'>
                            <a 
                            class='menu-cover__list--anchor' 
                            href="./contact.html" 
                            data-text='Contact'
                            id='contact-button'>Contact
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
            <div class='behind-nav'>
            </div>
            <section class='pricing-section' id='pricing-section'>
                <h2 class="pricing-header">Pricing</h2>
                <div class="carousel-container" id='current-carousel'>
                    <div class="carousel-container__content-front carousel-container__content-front--websites">
                        <h2 class="carousel-container__content-front--header">
                            <span>Web</span><br>
                            <span>Development&nbsp;&nbsp;&#8640;</span>
                        </h2>
                    </div>
                    <div class="carousel-container__content-back carousel-container__content-back--websites">
                        <h2 class="carousel-container__content-back--header">
                            <span>1 Page: $1,500.00</span><hr>
                            <span>3 Pages: $3,000.00</span><hr>
                            <span>4 or More: Contact Us</span>
                        </h2>
                        <a 
                        class='cta-orange cta-orange__pricing'
                        href="contact.html" 
                        data-text='Contact'
                        >Contact Us
                        </a>
                    </div>
                </div>
                <button class="next">Next &#8640;</button>
            </section>
        </section>
    </section>
    <footer class='footer' id='footer'>
        <div class="footer-container">
            <img src="./assets/global/envysion_dm_logo.png" alt="company logo" class="footer-logo">
            <p class="footer-mission-statement">We can when we Envysion</p>
            <p class="footer-contacts">contact@envysion-dm.com</p>
            <div class="footer-social-links__div">
                <a href="#" class="footer-social-links__link">
                    <img src="../src/assets/footer/facebook.png" alt="facebook logo" class="footer-social-links__logo
                    footer-social-links__logo--facebook">
                </a>
                <a href="#" class="footer-social-links__link">
                    <img src="../src/assets/footer/instagram.png" alt="instagram logo" class="footer-social-links__logo">
                </a>
                <!-- <a href="#" class="footer-social-links__link">
                    <img src="../src/assets/footer/twitter.png" alt="twitter logo" class="footer-social-links__logo">
                </a>
                <a href="#" class="footer-social-links__link">
                    <img src="../src/assets/footer/rss.png" alt="rss logo" class="footer-social-links__logo">
                </a> -->
            </div>
            <p class='footer-copyright'>&copy; 2022 Envysion Digital Marketing</p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
